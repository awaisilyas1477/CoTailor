<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order History | CO TAILOR</title>
    <link rel="icon" href="img/favicon.webp" type="image/jpeg" sizes="16x16">
    <link rel="shortcut icon" href="img/favicon.webp" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/orderHistory.css">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- ORDER HISTORY CONTAINER -->
    <div class="order-history-container">
        <div class="order-history-header">
            <div class="order-history-header-content">
                <h1><i class="fas fa-shopping-bag"></i> Order History</h1>
                <p class="order-history-subtitle">View all your past orders and track their status</p>
            </div>
        </div>

        <div class="order-history-content">
            <!-- Loading State -->
            <div id="orderHistoryLoading" class="order-history-loading">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>Loading your orders...</p>
            </div>

            <!-- Empty State -->
            <div id="orderHistoryEmpty" class="order-history-empty" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <h2>No Orders Yet</h2>
                <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-shopping-cart"></i> Start Shopping
                </a>
            </div>

            <!-- Error State -->
            <div id="orderHistoryError" class="order-history-error" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h2>Error Loading Orders</h2>
                <p id="orderHistoryErrorMessage">Something went wrong. Please try again later.</p>
                <button onclick="loadOrderHistory()" class="btn-primary">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>

            <!-- Orders List -->
            <div id="orderHistoryList" class="order-history-list" style="display: none;">
                <!-- Orders will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/auth.js"></script>
    <script src="js/authUI.js"></script>
    <script src="js/auth-global-init.js"></script>
    <!-- User Cart Management - Required for badge updates -->
    <script src="js/userCart.js"></script>
    <script src="js/headerSearch.js"></script>
    <script src="js/orderHistory.js"></script>
    <script src="js/whatsappButton.js"></script>
</body>
</html>
