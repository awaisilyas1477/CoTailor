<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <style>
        body
        {
            margin: 0;
        }
        #containerSlider
        {
            margin: auto;
            width: 90%;
            text-align: center;
            padding-top: 100px;
            box-sizing: border-box;
        }
        #containerSlider img
        {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            text-align: center;
            align-content: center;
            border: 3px solid rgb(3, 122, 122);
            border-radius: 15px;
            box-sizing: border-box;
        }
        @media(max-width: 767px)
        {
            #containerSlider
            {
                padding-top: 70px;
            }
            #containerSlider img
            {
                height: 12em;
            }
        }
        @media(max-width: 500px)
        {
            #containerSlider img
            {
                height: 10em;
            }
        }
    </style>

</head>
<body>
    <section>
            <div id="containerSlider">
                <div id="slidingImage"> <img src="img/img1.jpg" alt="image2"> </div>
                <div id="slidingImage"> <img src="img/img2.jpg" alt="image3"> </div>
                <div id="slidingImage"> <img src="img/img3.jpg" alt="image2"> </div>
                <div id="slidingImage"> <img src="img/img4.jpg" alt="image3"> </div>
             
            </div>
    </section>
</body>

    <script>
        $(document).ready(function()
        {
        $('#containerSlider').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            });
        });
    </script>
</html>
