<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reviews.css">
</head>
<body>
    <section id="videoTestimonialsSection" class="video-testimonials-section-standalone">
        <div class="video-testimonials-container">
            <h2 class="video-testimonials-title">Customer Video Reviews</h2>
            <div class="video-testimonials-content">
                <div class="video-testimonials-slider" id="videoTestimonialsSlider">
                    <!-- Videos will be loaded here by JavaScript -->
                </div>
                <div class="video-slider-controls">
                    <button class="video-slider-btn prev" id="videoSliderPrev" aria-label="Previous video">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="video-slider-dots" id="videoSliderDots">
                        <!-- Dots will be generated by JavaScript -->
                    </div>
                    <button class="video-slider-btn next" id="videoSliderNext" aria-label="Next video">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
