<!-- Authentication Modal -->
<div id="authModal" class="auth-modal">
    <div class="auth-modal-overlay" id="authModalOverlay"></div>
    <div class="auth-modal-content">
        <button class="auth-modal-close" id="authModalClose">
            <i class="fas fa-times"></i>
        </button>

        <!-- Login Tab -->
        <div id="authLoginTab" class="auth-tab active">
            <h2>Sign In</h2>
            <p class="auth-subtitle">Welcome back! Please sign in to your account.</p>

            <!-- Error/Success Messages -->
            <div id="authLoginError" class="auth-message auth-error" style="display: none;"></div>
            <div id="authLoginSuccess" class="auth-message auth-success" style="display: none;"></div>

            <!-- Google Sign In Button -->
            <button class="auth-btn auth-btn-google" id="authGoogleLoginBtn">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <!-- Email/Password Form -->
            <form id="authLoginForm" class="auth-form">
                <div class="auth-form-group">
                    <label for="authLoginEmail">Email</label>
                    <input 
                        type="email" 
                        id="authLoginEmail" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="auth-form-group">
                    <label for="authLoginPassword">Password</label>
                    <input 
                        type="password" 
                        id="authLoginPassword" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="auth-form-options">
                    <label class="auth-checkbox">
                        <input type="checkbox" id="authRememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="auth-link" id="authForgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn auth-btn-primary" id="authLoginSubmitBtn">
                    <span>Sign In</span>
                    <i class="fas fa-spinner fa-spin" id="authLoginSpinner" style="display: none;"></i>
                </button>
            </form>

            <div class="auth-switch">
                <span>Don't have an account?</span>
                <a href="#" class="auth-link" id="authSwitchToSignup">Sign Up</a>
            </div>
        </div>

        <!-- Signup Tab -->
        <div id="authSignupTab" class="auth-tab">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Sign up to get started with your account.</p>

            <!-- Error/Success Messages -->
            <div id="authSignupError" class="auth-message auth-error" style="display: none;"></div>
            <div id="authSignupSuccess" class="auth-message auth-success" style="display: none;"></div>

            <!-- Google Sign Up Button -->
            <button class="auth-btn auth-btn-google" id="authGoogleSignupBtn">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <!-- Signup Form -->
            <form id="authSignupForm" class="auth-form">
                <div class="auth-form-group">
                    <label for="authSignupName">Full Name</label>
                    <input 
                        type="text" 
                        id="authSignupName" 
                        name="fullName" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                    >
                </div>

                <div class="auth-form-group">
                    <label for="authSignupEmail">Email</label>
                    <input 
                        type="email" 
                        id="authSignupEmail" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="auth-form-group">
                    <label for="authSignupPassword">Password</label>
                    <input 
                        type="password" 
                        id="authSignupPassword" 
                        name="password" 
                        placeholder="Create a password (min. 6 characters)"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>

                <div class="auth-form-group">
                    <label for="authSignupPasswordConfirm">Confirm Password</label>
                    <input 
                        type="password" 
                        id="authSignupPasswordConfirm" 
                        name="passwordConfirm" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>

                <div class="auth-form-options">
                    <label class="auth-checkbox">
                        <input type="checkbox" id="authTermsAccept" required>
                        <span>I agree to the <a href="terms-conditions.html" target="_blank">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="auth-btn auth-btn-primary" id="authSignupSubmitBtn">
                    <span>Create Account</span>
                    <i class="fas fa-spinner fa-spin" id="authSignupSpinner" style="display: none;"></i>
                </button>
            </form>

            <div class="auth-switch">
                <span>Already have an account?</span>
                <a href="#" class="auth-link" id="authSwitchToLogin">Sign In</a>
            </div>
        </div>
    </div>
</div>
