<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reviews.css">
</head>
<body>
    <section id="reviewsSection">
        <div class="reviews-container">
            <h2>Customer Reviews</h2>
            
            <!-- Review Statistics -->
            <div class="reviews-stats">
                <div class="stats-left">
                    <div class="overall-rating">
                        <span class="rating-number">0.0</span>
                        <div class="rating-stars-large" id="overallRatingStars">
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <p class="total-reviews">Based on 0 reviews</p>
                    </div>
                </div>
                <div class="stats-right">
                    <div class="rating-breakdown">
                        <div class="rating-bar" data-rating="5">
                            <span>5 <i class="fas fa-star"></i></span>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <span class="percentage">0%</span>
                        </div>
                        <div class="rating-bar" data-rating="4">
                            <span>4 <i class="fas fa-star"></i></span>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <span class="percentage">0%</span>
                        </div>
                        <div class="rating-bar" data-rating="3">
                            <span>3 <i class="fas fa-star"></i></span>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <span class="percentage">0%</span>
                        </div>
                        <div class="rating-bar" data-rating="2">
                            <span>2 <i class="fas fa-star"></i></span>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <span class="percentage">0%</span>
                        </div>
                        <div class="rating-bar" data-rating="1">
                            <span>1 <i class="fas fa-star"></i></span>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <span class="percentage">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Reviews List -->
            <div id="reviewsList" class="reviews-list">
                <!-- Reviews will be loaded here by JavaScript -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination-container">
                <div id="pagination" class="pagination">
                    <!-- Pagination buttons will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
